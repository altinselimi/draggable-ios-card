<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>STONKS</title>
		<link rel="stylesheet" href="./main.scss" />
	</head>
	<body>
		<div class="stocks-app">
			<div class="main__header">
				<div>
					<h1>Stonks</h1>
					<h1 style="opacity: .75">June 21</h1>
				</div>
				<button>Edit</button>
			</div>
			<div class="main__content">
				<ul id="stock-list"></ul>
			</div>
			<div class="main__draggable-content">
				<div
					class="draggable-area"
					ontouchstart="startDraggingHandler(event)"
					ontouchmove="draggingHandler(event)"
					ontouchend="stopDraggingHandler(event)"
				>
					<div class="draggable-area__thumb"><div class="draggable-area__thumb--inner"></div></div>
				</div>
				<h1 style="margin-bottom: 10px;">Business Insider</h1>
				<ul id="article-list"></ul>
			</div>
		</div>
		<template id="stock-template">
			<li class="stock">
				<div>
					<p class="stock__name"></p>
					<p class="stock__description"></p>
				</div>
				<div>
					<span class="stock__value">
						25,871.46
					</span>
					<span class="stock__value danger">
						-208.64
					</span>
				</div>
			</li>
		</template>
		<template id="bi-article">
			<li>
				Eum quibusdam, laborum tenetur perspiciatis labore accusantium
				reiciendis atque sunt repellendus alias, eaque maiores obcaecati
				officiis.
			</li>
		</template>
	</body>
	<script src="./index.js"></script>
</html>
